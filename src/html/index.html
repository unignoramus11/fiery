<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fiery</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="../assets/images/logos/favicon.png"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/styles.min.css" />
    <link rel="stylesheet" href="../assets/css/our.css" />
  </head>

  <body>
    <!--  Body Wrapper -->
    <div
      class="page-wrapper mini-sidebar"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full mini-sidebar"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >
      <!--  Main wrapper -->
      <div class="body-wrapper" style="margin-left: 0">
        <!--  Header Start -->
        <header class="app-header" , style="width: 100%">
          <div class="navie", style="width: 100%; padding: 0">
            <nav class="navbar navbar-expand-lg navbar-light">
              <div
                class="navbar-collapse justify-content-end px-0"
                id="navbarNav"
              >
                <ul
                  class="navbar-nav flex-row ms-auto align-items-center justify-content-end"
                >
                  <img
                    src="../assets/images/logos/favicon.png"
                    alt=""
                    width="35"
                    height="35"
                    class="rounded-circle"
                  />
                  <p class="logoName">Fiery</p>
                </ul>
              </div>
            </nav>

            <nav class="navbar navbar-expand-lg navbar-light">
              <div
                class="navbar-collapse justify-content-end px-0"
                id="navbarNav"
              >
                <ul
                  class="navbar-nav flex-row ms-auto align-items-center justify-content-end"
                >
                  <a
                    href="modify.html"
                    class="btn btn-primary"
                    style="
                      background-color: rgb(192, 40, 49);
                      border-color: rgb(192, 40, 49);
                    "
                  >
                    Modify Thresholds
                  </a>
                </ul>
              </div>
            </nav>
          </div>
        </header>
        <!--  Header End -->
        <div class="container-fluid">
          <!--  Row 1 -->
          <div class="row">
            <div class="col-lg-6">
              <div class="row">
                <!-- Temperature -->
                <div class="col-lg-12">
                  <div class="card">
                    <div class="card-body">
                      <div class="row alig n-items-start">
                        <div class="col-8">
                          <h5 class="card-title mb-9 fw-semibold">
                            Temperature
                          </h5>
                          <h4 class="fw-semibold mb-3" id="curTemperature">
                            00 C
                          </h4>
                        </div>
                        <div class="col-4">
                          <div class="d-flex justify-content-end">
                            <div
                              class="text-white rounded-circle p-6 d-flex align-items-center justify-content-center"
                              style="width: 47px; height: 47px; border-radius: 50%; background-color: #FFA500;"
                            >
                              <i class="fa fa-2x fa-thermometer"></i>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div id="temperature"></div>
                  </div>
                </div>

                <!-- Heat Index -->
                <div class="col-lg-12">
                  <div class="card">
                    <div class="card-body">
                      <div class="row alig n-items-start">
                        <div class="col-8">
                          <h5 class="card-title mb-9 fw-semibold">
                            Heat Index
                          </h5>
                          <h4 class="fw-semibold mb-3" id="curHeatIndex">
                            00 C
                          </h4>
                        </div>
                        <div class="col-4">
                          <div class="d-flex justify-content-end">
                            <div
                              class="text-white rounded-circle p-6 d-flex align-items-center justify-content-center"
                              style="width: 47px; height: 47px; border-radius: 50%; background-color: #FF5D87;"
                            >
                              <i class="fa fa-2x fa-fire"></i>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div id="heatIndex"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="row">
                <!-- Humidity -->
                <div class="col-lg-12">
                  <div class="card">
                    <div class="card-body">
                      <div class="row alig n-items-start">
                        <div class="col-8">
                          <h5 class="card-title mb-9 fw-semibold">Humidity</h5>
                          <h4 class="fw-semibold mb-3" id="curHumidity">
                            00 %
                          </h4>
                        </div>
                        <div class="col-4">
                          <div class="d-flex justify-content-end">
                            <div
                              class="text-white rounded-circle p-6 d-flex align-items-center justify-content-center"
                              style="width: 47px; height: 47px; border-radius: 50%; background-color: #6699ee;"
                            >
                              <i class="fa fa-2x fa-shower"></i>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div id="humidity"></div>
                  </div>
                </div>

                <!-- Smoke -->
                <div class="col-lg-12">
                  <div class="card">
                    <div class="card-body">
                      <div class="row alig n-items-start">
                        <div class="col-8">
                          <h5 class="card-title mb-9 fw-semibold">Smoke</h5>
                          <h4 class="fw-semibold mb-3" id="curSmoke">
                            000 ppm
                          </h4>
                        </div>
                        <div class="col-4">
                          <div class="d-flex justify-content-end">
                            <div
                              class="text-white rounded-circle p-6 d-flex align-items-center justify-content-center"
                              style="width: 47px; height: 47px; border-radius: 50%; background-color: #29E7CD;"
                            >
                              <i class="fa fa-2x fa-cloud"></i>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div id="smoke"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 d-flex align-items-stretch">
              <div class="card w-100">
                <div class="card-body p-4">
                  <div class="mb-4">
                    <h5 class="card-title fw-semibold">Past Alerts</h5>
                  </div>
                  <ul class="timeline-widget mb-0 position-relative mb-n5">
                    <li
                      class="timeline-item d-flex position-relative overflow-hidden"
                      id="lastAlert"
                    >
                      <div
                        class="timeline-time text-dark flex-shrink-0 text-end"
                        id="startup"
                      >
                        <div>2024-04-09</div>
                        <div style="padding-bottom: 5vh">22:08:05 UTC</div>
                      </div>
                      <div
                        class="timeline-badge-wrap d-flex flex-column align-items-center"
                      >
                        <span
                          class="timeline-badge border-2 border border-success flex-shrink-0 my-8"
                        ></span>
                      </div>
                      <div class="timeline-desc fs-3 text-dark mt-n1">
                        Node started
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/sidebarmenu.js"></script>
    <script src="../assets/js/app.min.js"></script>
    <script src="../assets/libs/apexcharts/dist/apexcharts.min.js"></script>
    <script src="../assets/libs/simplebar/dist/simplebar.js"></script>
    <script src="../assets/js/dashboard.js"></script>
  </body>
</html>
